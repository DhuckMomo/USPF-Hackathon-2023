</head>
<body>

<!-- form -->

<div style="opacity: 0.90; text-align: left; padding-left: 20px;">
    <span style="color: rgb(0, 0, 0); font-size: 30px; font-family: Arial; font-weight: 500; word-wrap: break-word">Incident Report</span>
    
</div>
    <form action="{{ url_for('submit_report') }}" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="incident_type">Incident Type</label>
            {{ form.incident_type }}
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            {{ form.date(id="date", class="flatpickr") }}
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            {{ form.time(id="time", class="flatpickr") }}
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            {{ form.location }}
        </div>
        <div class="form-group">
            <label for="barangay">Barangay</label>
            {{ form.barangay }}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            {{ form.description }}
        </div>
        <button type="submit">Submit Report</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#date");
        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
        });
    </script>
</body>
</html>
